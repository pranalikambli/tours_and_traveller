{% extends 'main.html' %}
{% load static %}
{% load i18n %}

{% block content %}
    <!--section -->
    <section>
        <!-- container -->
        <div class="container">
            <!-- profile-edit-wrap -->
            <form id="forgot-password" method="post" action="{{ request.get_full_path }}">
                <div class="profile-edit-wrap">

                    <div class="row">
                        <div class="col-md-7 col-centered">
                            <div class="profile-edit-page-header">
                                <h2>{% trans "Reset Password" %}</h2>
                            </div>
                            {% if success == '1' %}
                                    <div class="notification success">{{ message }}</div>
                            {% elif error == 2 %}
                                <div class="notification error">{{ message }}</div>
                            {% else %}
                               <!-- profile-edit-container-->
                                <div class="custom-form">
                                    <div class="notification waitforreview">{% trans "Reset your password." %}</div>
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                </div>
                                <!-- profile-edit-container end-->
                                <button type="submit" class="btn  big-btn  color-bg flat-btn book-btn" onclick="$('#forgot-password').submit();"><span>Reset</span></button>
                            {% endif %}

                        </div>
                    </div>
                </div>
            </form>
            <!--profile-edit-wrap end -->
        </div>
        <!--container end -->
    </section>
    <!-- section end -->
{% endblock %}
